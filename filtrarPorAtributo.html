<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Fitrar estudantes</title>
</head>

<body>
    <ul class="nav nav-tabs">
        <li class="p-2"><a href="#corvinal" onclick="listar(this.innerHTML)">Corvinal</a></li>
        <li class="p-2"><a href="#grifinoria" onclick="listar(this.innerHTML)">Grifinória</a></li>
        <li class="p-2"><a href="#lufalufa" onclick="listar(this.innerHTML)">Lufa-Lufa</a></li>
        <li class="p-2"><a href="#sonserina" onclick="listar(this.innerHTML)">Sonserina</a></li>
    </ul>
    <div class="tab-content">
        <div id="listaralunos" class="tab-pane active">
        </div>
    </div>
    <script>
        //Exiba os dados dos estudantes filtrando por um valor
        //criação do objeto estudante
        function estudante(nome, casa, animal, localAtual) {
            this.nome = nome;
            this.casa = casa;
            this.animal = animal;
            this.localAtual = localAtual
        }

        var alunos = []
        alunos[0] = new estudante("Harry Potter", "Grifinória", "coruja", "Dursley’s");
        alunos[1] = new estudante("Ronald Wesley", "Grifinória", "rato", "Toca");
        alunos[2] = new estudante("Hermione Granger", "Grifinória", "gato", "Granger's");
        alunos[3] = new estudante("Neville Longbottom", "Grifinória", "sapo", "St Mungus");
        alunos[4] = new estudante("Draco Malfoy", "Sonserina", "coruja", "Beco Diagonal");
        alunos[5] = new estudante("Cho Chang", "Corvinal", "sapo", "Hogwarts");
        alunos[6] = new estudante("Cedrigo Diggory", "Lufa-Lufa", "sapo", "Hogwarts");

        console.log(alunos)
        function listar(casa) {
            var i;
            var divcasa = document.getElementById('listaralunos'); // Corrected ID
            var conteudo = '<table class="table">';
            conteudo += '<tr><th>Nome</th><th>Animal</th><th>Local</th></tr>'; // Combined table headers
            for (i = 0; i < alunos.length; i++) {
                if (alunos[i].casa == casa) {
                    conteudo += `<tr><td>${alunos[i].nome}</td>`;
                    conteudo += `<td>${alunos[i].animal}</td>`;
                    conteudo += `<td>${alunos[i].localAtual}</td></tr>`;
                }
            }
            conteudo += '</table>'; // Moved outside the loop
            divcasa.innerHTML = conteudo;
        }
    </script>
</body>

</html>
